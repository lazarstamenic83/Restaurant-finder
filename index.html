<!-- keyword search -->
<script>

function keyWordSearch() {

    var input, filter, div, innerDiv, a, i;

    input = document.getElementById("search");

    filter = input.value.toUpperCase();

    div = document.getElementById("holder");

    innerDiv = div.getElementsByTagName("div");

    for  (i = 0; i < innerDiv.length; i++) {

        a = innerDiv[i].getElementsByTagName("p")[0];

        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {

            innerDiv[i].style.display = "";

        } else {

            innerDiv[i].style.display = "none";

        }
    }
}

</script>
